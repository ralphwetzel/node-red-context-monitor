<script type="text/javascript">

    function validate_context_key(key) {
        try {
            var parts = RED.utils.normalisePropertyExpression(key);

            // If there's a changable part (e.g. test[msg.payload])
            // this will become an array type in parts.
            // Those might be ok for other situtions, but not here!
            for (i=0; i<parts.length; i++) {
                let p = parts[i];
                if (Array.isArray(p)) {
                    return false;
                }
            }
            return true;
        } catch (err) {
            return false;
        }
    }

    RED.nodes.registerType('context-monitor',{
        category: 'input',
        color: '#b0b0b0',
        defaults: {
            name: {value:""},
            monitoring: { 
                value: [],
                validate: function(scopes, opt) {
                    let msg;
                    if (!scopes || scopes.length === 0) { return true }
                    for (let i=0; i<scopes.length; i++) {
                        let scope = scopes[i];
                        if (!validate_context_key(scope.key)) {
                            return RED._("node-red:change.errors.invalid-prop", {
                                property: scope.key
                            });
                        }
                    }
                    return true;
                }
            },
            tostatus: {
                value: false
            }
        },
        inputs: 0,
        outputs: 2,
        outputLabels: ["context set", "context changed"],
        icon: "font-awesome/fa-copyright",
        label: function() {
            if (this.name) {
                return this.name;
            }
            let l = this.monitoring.length;
            if (l > 1) {
                return `context: ${l}`;
            }
            let key = this.monitoring[0]?.key;
            if (key && key.length > 0) {
                return key;
            }
            return "context: 0";
        },
        paletteLabel: "context",
        oneditprepare: function() {

            let node = this;

            // the (modified) context definition
            let ctx = [];

            function add_context(tpl) {
                let c = {
                    "scope": tpl.scope ?? "global",

                    // There's a special flow marker "." that indicates "Current Flow"!
                    "flow": tpl.flow ?? ".",
                    
                    "node": tpl.node,
                    "key": tpl.key ?? "",

                    // only to display invalid definitions
                    "flow_label": "." == tpl.flow ? "Current Flow" : (tpl.flow_label ?? "Unknown Flow"),
                    "node_label": tpl.node_label ?? "Unknown Node"
                }

                // prior 2.0, unnecessary data was stored in the config, that now might cause issues.
                switch (c.scope) {
                    case "global":
                        delete c.flow;
                    case "flow":
                        delete c.node;
                    default:
                        delete c.group;
                }

                ctx.push(c);
                return c;
            }

            function get_node_options(flow_id) {
                let opts = [];
                
                if ("." == flow_id) {
                    // try to get id of "Current Flow"
                    flow_id = RED.nodes.workspace(node.z)?.id ?? RED.nodes.subflow(node.z)?.id;
                }

                RED.nodes.eachNode( n => {

                    if (n.z == flow_id) {

                        // from 25-status.html
                        let nodeDef = RED.nodes.getType(n.type);
                        let label;
                        let sublabel;
                        if (nodeDef) {
                            let l = nodeDef.label;
                            label = (typeof l === "function" ? l.call(n) : l)||"";
                        }
                        if (!nodeDef || !label) {
                            label = n.type;
                        }

                        opts.push({
                            value: n.id,
                            label: label
                        });
                    }
                });

                return opts;
            }

            $('#node-input-context-container').css('min-height','150px').css('min-width','450px').editableList({
                addItem: function(container, index, cfg) {

                    let data = add_context(cfg);
                    data.index = index;

                    // to manage the visual state e.g. of the error indicators
                    data.ok = {
                        flow: true,
                        node: true,
                    }

                    // cfg is the data object from the node definition, stored in the 'data' store.
                    // We shall keep cfg untouched to ensure automated (non-)dirty check by the runtime.
                    // Thus we exchange the data stored against the 'data' object we just created.
                    container.data('data', data);

                    if (Object.keys(cfg).length < 1) {
                        node.dirty = true;
                    }

                    let _initing = true;
                    let fragment = document.createDocumentFragment();

                    let line_scope = $('<div class="form-row" style="margin-bottom: 6px">');
                    // $('<label for="context-scope" style="margin-left:10px; width: 90px"><i class="fa fa-tag"></i> Scope</label>').appendTo(line_scope);
                    $('<label for="context-scope" style="margin-left:10px; width: 90px">Scope:</label>').appendTo(line_scope);
                    $(`<input type="text" id="context-scope-${index}" placeholder="Scope">`).appendTo(line_scope);
                    line_scope.appendTo(fragment);

                    let line_flow = $('<div class="form-row" style="margin-bottom: 6px">');
                    // $(`<label for="context-scope-flows-${index}"" style="margin-left:10px; width: 90px"><i class="fa fa-tag"></i> Flows</label>`).appendTo(line_flow);
                    $(`<label for="context-scope-flows-${index}" style="margin-left:10px; width: 90px">Flows:</label>`).appendTo(line_flow);
                    $(`<input type="text" id="context-scope-flows-${index}" placeholder="Flows">`).appendTo(line_flow);
                    line_flow.appendTo(fragment);

                    let line_flow_missing = $('<div class="form-row" style="margin-bottom: 6px">');
                    // $(`<label for="context-scope-key-${index}"" style="margin-left:10px; width: 90px"><i class="fa fa-tag"></i> Key</label>`).appendTo(line_key);
                    $(`<label for="context-scope-flow-error-${index}" style="margin-left:10px; width: 90px"></label>`).appendTo(line_flow_missing);
                    //$(`<input type="text" id="context-scope-key-${index}" placeholder="Context Variable Key">`).appendTo(line_key);
                    $(`<div id="context-scope-flow-error-${index}" style="display:inline"><i class="fa fa-exclamation-circle" style="color: red"></i><span style="font-size: small"> This flow does not exist.</span></div>`).appendTo(line_flow_missing);
                    line_flow_missing.appendTo(fragment).hide();

                    let line_node = $('<div class="form-row" style="margin-bottom: 6px">');
                    // $(`<label for="context-scope-nodes-${index}"" style="margin-left:10px; width: 90px"><i class="fa fa-tag"></i> Nodes</label>`).appendTo(line_node);
                    $(`<label for="context-scope-nodes-${index}" style="margin-left:10px; width: 90px">Nodes: </label>`).appendTo(line_node);
                    $(`<input type="text" id="context-scope-nodes-${index}" placeholder="Nodes">`).appendTo(line_node);
                    line_node.appendTo(fragment);

                    let line_node_missing = $('<div class="form-row" style="margin-bottom: 6px">');
                    // $(`<label for="context-scope-key-${index}"" style="margin-left:10px; width: 90px"><i class="fa fa-tag"></i> Key</label>`).appendTo(line_key);
                    $(`<label for="context-scope-node-error-${index}" style="margin-left:10px; width: 90px"></label>`).appendTo(line_node_missing);
                    //$(`<input type="text" id="context-scope-key-${index}" placeholder="Context Variable Key">`).appendTo(line_key);
                    $(`<div id="context-scope-node-error-${index}" style="display:inline"><i class="fa fa-exclamation-circle" style="color: red"></i><span style="font-size: small"> This node does not exist.</span></div>`).appendTo(line_node_missing);
                    line_node_missing.appendTo(fragment).hide();

                    let line_key = $('<div class="form-row" style="margin-bottom: 6px">');
                    // $(`<label for="context-scope-key-${index}"" style="margin-left:10px; width: 90px"><i class="fa fa-tag"></i> Key</label>`).appendTo(line_key);
                    $(`<label for="context-scope-key-${index}" style="margin-left:10px; width: 90px">Key: </label>`).appendTo(line_key);
                    $(`<input type="text" id="context-scope-key-${index}" placeholder="Context Variable Key">`).appendTo(line_key);
                    line_key.appendTo(fragment);

                    container[0].appendChild(fragment);

                    let scope_opts = [
                        { value: "global", label: "Global"},
                        { value: "flow", label: "Flow"},
                        { value: "node", label: "Node"},
                    ];

                    let flow_opts = [{
                        value: ".",     // special marker
                        label: "Current Flow"
                    }];

                    RED.nodes.eachWorkspace( ws => {
                        flow_opts.push({
                            value: ws.id,
                            label: ws.label
                        });
                    });

                    let node_opts = get_node_options(data.flow ?? ".");

                    // this function - called by TypedInput - displays the label of the node 
                    // and (!!) does as well the error management
                    let node_valueLabel = function(container, value) {

                        // If an "invalid" value was selected, this function always receives value == ""!
                        // In such a case, go via data.node (!!)
                        // =>> line 1257 @ packages/node_modules/@node-red/editor-client/src/js/ui/common/typedInput.js
                        if ("" === value) {
                            value = data.node;
                        }

                        let err = false;    // to draw red frame in case of anomaly
                        let f = node_opts?.filter( opts => {
                            return opts?.value == value;
                        });

                        if (node_opts.length < 1) {
                            container.text("No nodes in this flow.");
                            line_node_missing.hide();
                            data.ok.node = true;
                            err = true;
                        } else if (f.length > 0) {
                            container.text(f[0].label);
                            line_node_missing.hide();
                            data.ok.node = true;
                            err = false;
                        } else {
                            let label;
                            switch (value) {
                                case ".": {
                                    label = "No node selected."
                                    line_node_missing.hide();
                                    data.ok.node = true;
                                    break;
                                }
                                default: {
                                    console.log("@default");
                                    label = data.node_label ?? "Unknown Node";
                                    line_node_missing.show();
                                    data.ok.node = false;
                                }
                            }
                            container.text(label);
                            err = true;
                        }
                        container.css("color", (err == true) ? "darkgrey" : "var(--red-ui-form-text-color)");

                        // This draws / removes the red frame around the widget
                        setTimeout(() => {
                            $(`#context-scope-nodes-${index}`).next().toggleClass("input-error", err);
                        }, 150);
                    }

                    $(`#context-scope-${index}`).typedInput({type:"scope", types:[{
                        value: "scope",
                        options: scope_opts
                    }]}).on("change", function (event, type, value) {

                        switch (value) {
                            case "global": {
                                line_flow.hide();
                                line_flow_missing.toggle(false);
                                line_node.hide();
                                line_node_missing.toggle(false);
                                break;
                            }
                            case "flow": {
                                line_flow.show();
                                line_flow_missing.toggle(!data.ok.flow);
                                line_node.hide();
                                line_node_missing.toggle(false);

                                // Initialize if not defined
                                if (!_initing) {
                                    data.flow ??= ".";
                                    if (data.flow !== $(`#context-scope-flows-${index}`).typedInput("value")) {
                                        $(`#context-scope-flows-${index}`).typedInput("value", data.flow);
                                    }
                                }
                                break;
                            }
                            case "node": {
                                line_flow.show();
                                line_flow_missing.toggle(!data.ok.flow);
                                line_node.show();
                                line_node_missing.toggle(!data.ok.node);

                                if (!_initing) {
                                    // Initialize if not defined
                                    data.flow ??= ".";
                                    if (data.flow !== $(`#context-scope-flows-${index}`).typedInput("value")) {
                                        $(`#context-scope-flows-${index}`).typedInput("value", data.flow);
                                    }
                                    data.node ??= $(`#context-scope-nodes-${index}`).typedInput("value") ?? ".";
                                    if (data.node !== $(`#context-scope-nodes-${index}`).typedInput("value")) {
                                        $(`#context-scope-nodes-${index}`).typedInput("value", data.node);
                                    }
                                }
                            }
                        }
                        if (!_initing) {
                            data.scope = value;
                            node.dirty = true;
                        }
                    });

                    $(`#context-scope-flows-${index}`).typedInput({type:"flow", types:[{
                        value: "flow",
                        options: flow_opts,
                        valueLabel: function(container, value) {

                            // If an "invalid" value was selected, this function always receives value == ""!
                            // In such a case, go via data.node (!!)
                            // =>> line 1257 @ packages/node_modules/@node-red/editor-client/src/js/ui/common/typedInput.js
                            if ("" === value) {
                                value = data.flow;
                            }

                            let f = flow_opts?.filter( opts => {
                                return opts?.value == value;
                            });

                            let err = false;

                            if (f.length > 0) {
                                // to display the label of the "Current Flow"
                                if ("." == value) {
                                    let label = RED.nodes.workspace(node.z)?.label ?? RED.nodes.subflow(node.z)?.name ?? "";
                                    $(`<div style="display: inline"><span>Current Flow  </span><span style="font-size: x-small">>> ${label}</span></div>`).appendTo(container);
                                } else {
                                    container.text(f[0].label);
                                }
                                line_flow_missing.hide();
                                data.ok.flow = true;
                            } else {
                                container.text(data.flow_label ?? "Unknown Flow");
                                line_flow_missing.show();
                                data.ok.flow = false;
                                err = true;
                            }
                            
                            container.css("color", (err == true) ? "darkgrey" : "var(--red-ui-form-text-color)");
                            // This draws / removes the red frame around the widget
                            setTimeout(() => {
                                $(`#context-scope-flows-${index}`).next().toggleClass("input-error", err);
                            }, 150);
                        }
                    }]}).on("change", function (event, type, value) {
                        
                        node_opts = get_node_options(value);
                        let nol = node_opts.length;
                        $(`#context-scope-nodes-${index}`).typedInput('disable', nol < 1);

                        $(`#context-scope-nodes-${index}`).typedInput('types', [{
                            value: "node",
                            options: node_opts,
                            valueLabel: node_valueLabel
                        }]);

                        if (!_initing) {

                            data.flow = value;
                            data.flow_label = flow_opts.find((opt) => opt.value == value)?.label;                            
                            data.node = node_opts[0]?.value ?? ".";

                            $(`#context-scope-nodes-${index}`).typedInput('value', data.node);
                            node.dirty = true;
                        }
                    });

                    $(`#context-scope-nodes-${index}`).typedInput({type:"node", types:[{
                        value: "node",
                        options: node_opts,
                        valueLabel: node_valueLabel
                    }]}).on("change", function (event, type, value) {

                        if (!_initing) {
                            data.node = value;
                            data.node_label = node_opts.find((opt) => opt.value == value)?.label;
                            node.dirty = true;
                        }

                    });

                    $(`#context-scope-key-${index}`).change( function () {
                        if (!_initing) {
                            data.key = $(this).val();
                            node.dirty = true;
                        }
                        $(this).toggleClass("input-error", !validate_context_key($(this).val()));
                    });

                    $(`#context-scope-key-${index}`).on( "input", function () {
                        $(this).toggleClass("input-error", !validate_context_key($(this).val()));
                    });

                    // *****
                    // Initialize the form
                    //

                    $(`#context-scope-key-${index}`).val(data.key).prop("disabled", false);
                    $(`#context-scope-key-${index}`).toggleClass("input-error", !validate_context_key(data.key));

                    if ("global" !== data.scope) {
                        $(`#context-scope-flows-${index}`).typedInput("value", data.flow ?? flow_opts[0]?.value);
                        if ("node" == data.scope) {
                            $(`#context-scope-nodes-${index}`).typedInput("value", data.node);
                        }
                    }

                    // Once Flow & Node are set, select Scope...
                    $(`#context-scope-${index}`).typedInput("value", data.scope);

                    _initing = false;
                },
                removable: true,
                removeItem: function (data) {
                    let index = data.index;
                    ctx.splice(index, 1);

                    ctx.forEach( (c, index) => {
                        c.index = index;
                    })

                    node.dirty = true;
                },
                sortable: true,
                sortItem: function (rows) {

                    // recreate ctx
                    ctx = [];

                    rows.forEach( (row, index) => {
                        row.data.index = index;
                        ctx.push(row.data);
                    });

                    node.dirty = true;
                }
                
            });

            try {
                node.monitoring.forEach(data => {
                    $('#node-input-context-container').editableList('addItem', data);
                });
            } catch (err) {
                console.log(err);
            }

            node._ctx = ctx;

        },
        oneditresize: function (size) {
            let el = $('#node-input-context-container').parent();
            let top = el.position().top;
            el.height(size.height - top);

            let bottom = top + el.height();
            let right = el.position().left + el.width();

            let ti = $('[id*=context-scope-flows]:first');
            let width;
            if (ti.length > 0) {
                width = ti.next().outerWidth();
            }
            if (width) {
                $('[id*=context-scope-nodes]').outerWidth(width);
                $('[id*=context-scope-key]').outerWidth(width);
            }

            el = $('#tostatus-row');
            let list = el.prev();
            let add = list.find('.red-ui-editableList-addButton');
            el.css("top" , add.position().top);
            el.css("left", right - el.width());

        },
        oneditsave: function () {
            let node = this;
            if (!node.dirty) {
                return;
            }

            let ctx = node._ctx;
            delete node._ctx;

            ctx.forEach( data => {
                delete data.index;
                delete data.ok;

                switch (data.scope) {
                    case "global":
                        delete data.flow;
                        delete data.flow_label;
                    case "flow":
                        delete data.node;
                        delete data.node_label;
                    case "node":
                        // handle "current flow" special marker
                        if ("." == data.flow) {
                            delete data.flow_label;
                        }
                        // for a node, "." means 'no node selected'!
                        if ("." == data.node) {
                            delete data.node_label;
                        }
                    default:
                        delete data.group;
                }
            })

            node.monitoring = ctx;
            return true;
        }
    });
</script>

<script type="text/markdown" data-help-name="context-monitor">

A [Node-RED](https://www.nodered.org) node to monitor a [context](https://nodered.org/docs/user-guide/context).
    
<img alt="flow" src="https://raw.githubusercontent.com/ralphwetzel/node-red-context-monitor/main/resources/preview.png"
    style="min-width: 138px; width: 138px; align: center; border: 1px solid lightgray;"/>

### What it does

This node allows to setup the reference to a context, then sends a message when this context is written to.

It sends a dedicated message on a separate port in case it detects that the value of the context was changed.

The message sent will carry the current value of the context as `msg.payload`. Monitoring details will be provided as `msg.monitoring`.

It is possible to monitor an infinite number of contexts with each instance of this node.

This node supports the three [context scope levels](https://nodered.org/docs/user-guide/context#context-scopes) `Global`, `Flow` & `Node`.

### Installation

Use the Node-RED palette manager to install this node.

### Details

To monitor a `Global` scope context, set the scope to `Global` and provide the context key.

<img alt="global" src="resources/@ralphwetzel/node-red-context-monitor/global.png"
    style="min-width: 474px; width: 474px; align: center; border: 1px solid lightgray;"/>

To monitor a `Flow` scope context, set the scope to `Flow`, then select the owning flow and provide the context key.

<img alt="flow" src="https://raw.githubusercontent.com/ralphwetzel/node-red-context-monitor/main/resources/flow.png"
    style="min-width: 474px; width: 474px; align: center; border: 1px solid lightgray;"/>

To monitor a `Node` scope context, set the scope to `Node`, then select flow & node and provide the context key.

<img alt="node" src="https://raw.githubusercontent.com/ralphwetzel/node-red-context-monitor/main/resources/node.png"
    style="min-width: 474px; width: 474px; align: center; border: 1px solid lightgray;"/>

> Hint: This node doesn't create a context. It just tries to reference to those already existing. If you're referencing a non-existing context, no harm will happen.
